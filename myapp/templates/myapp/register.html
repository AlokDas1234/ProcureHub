<!DOCTYPE html>

}

.main-content {
    padding: 60px 20px;
    max-width: 1200px;
    margin: auto;

/* ===== REGISTER SECTION ===== */
.register-section {
    max-width: 600px;
    margin: auto;
    background: #1e293b;
    border-radius: 18px;
    padding: 45px 40px;
    box-shadow: 0 12px 35px rgba(0,0,0,0.6);
}

.register-section h3 {
    text-align: center;
    margin-bottom: 30px;
}

.form-control {
    border-radius: 50px;
    padding: 12px 20px;
    background: #0f172a;
    border: 1px solid #334155;
    color: #fff;
    margin-bottom: 15px;
}

.form-control::placeholder {
    color: #94a3b8;
    opacity: 1;
}

.form-control:focus {
    background: #0f172a;
    color: #fff;
    box-shadow: 0 0 0 0.2rem rgba(29, 78, 216, 0.5);
    border-color: #1bd4fb;
}

.btn-primary {
    background: linear-gradient(90deg, #0d6efd, #1bd4fb);
    border: none;
    border-radius: 50px;
    padding: 12px;
    font-weight: 600;
}

.btn-primary:hover {
    background: linear-gradient(90deg, #1bd4fb, #0d6efd);
}

.login-link {
    display: block;
    text-align: center;
    margin-top: 15px;
    color: #1bd4fb;
    text-decoration: none;
}

.login-link:hover {
    color: #0d6efd;
}

/* ===== FOOTER ===== */
footer {
    text-align: center;
    padding: 20px;
    color: #94a3b8;

<!-- HEADER -->
<header class="site-header">
    <h1>
        <span class="procure">PROCURE</span>
        <span class="hub">HUB</span>
    </h1>
</header>

<!-- MAIN -->
<main class="main-content">

    <!-- FEATURES -->

    <!-- REGISTER -->
    <section class="register-section">
        <h3>Register</h3>

        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required class="form-control">
            <input type="tel" name="mobile_no" placeholder="Mobile Number" pattern="[0-9]{10}" required class="form-control">
            <input type="text" name="company_name" placeholder="Company Name" required class="form-control">
            <input type="text" name="address" placeholder="Company Address" required class="form-control">
            <input type="email" name="email" placeholder="Email Address" required class="form-control">
            <input type="text" name="gst_no" placeholder="GST Number" required class="form-control">
            <input type="text" name="pan_no" placeholder="PAN Number" required class="form-control">
            <input type="password" name="password" placeholder="Password" required class="form-control">

            <button type="submit" class="btn btn-primary w-100 mt-2">Register</button>
            <a href="{% url 'login' %}" class="login-link">Already have an account? Login</a>
        </form>
    </section>

</main>
