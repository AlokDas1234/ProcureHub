<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid mt-4">
<h1 style="text-align:center"><strong>PROCURE HUB</strong></h1>
        <style>
.gradient-hr {
    height: 4px;
    border: none;
    background: linear-gradient(to right, #0d6efd, #6610f2);
    border-radius: 2px;
}
</style>

<hr class="gradient-hr">
<form method="post" class="col-5 mx-auto card p-4 shadow-lg border-0">
    <h3 class="mb-4">REGISTER</h3>
       <hr class="mt-0">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required><br>
        <input type="tel" name="mobile_no" placeholder="Mobile No" pattern="[0-9]{10}" title="Enter 10-digit mobile number" required><br>
        <input type="text" name="company_name" placeholder="Company Name" required><br>
        <input type="text" name="address" placeholder="Company Address" required><br>
        <input type="email" name="email" placeholder="Email Address" required><br>
        <input type="text" name="gst_no" placeholder="GST Number"
               pattern="[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[A-Z0-9]{1}[Z]{1}[A-Z0-9]{1}"
               title="Enter valid GST number"
               required><br>
        <input type="text" name="pan_no" placeholder="PAN Number"
               pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}"
               title="Enter valid PAN number (e.g., ABCDE1234F)"
               required><br>
        <input type="password" name="password" placeholder="Password" required><br>

    <button type="submit" class="btn btn-primary w-100 mb-2">Submit</button>

    &nbsp
    <a href="{% url 'login' %}">Already have an account? Login</a>
</form>

</div>
</body>
</html>
