<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid mt-4">

   <h1 style="text-align:center;"><span style="background-color:#1a1714;color:#1bd4fb">PROCURE </span> <span style="background-color:#1bd4fb;">HUB</span></h1>
    <style>
.gradient-hr {
    height: 4px;
    border: none;
    background: linear-gradient(to right, #0d6efd, #6610f2);
    border-radius: 2px;
}
</style>

<hr class="gradient-hr">
    {% if messages %}
  <div class="mb-3">
    {% for message in messages %}
      <div class="alert alert-danger">{{message}}</div>
    {% endfor %}
  </div>
{% endif %}

    <div class="col-5 mx-auto card p-4 shadow-lg border-0">
   <form method="post" >
        {% csrf_token %}
    <h3 class="mb-4">RECOVER ACCOUNT</h3>
       <hr class="mt-0">

    <input type="text" name="mail_id" placeholder="Enter Registered  Mail Id" required class="form-control mb-3">

    <button type="submit" class="btn btn-primary w-100 mb-2">Submit</button>
       <hr>
       <br>
       <br>

     </form>
        <form method="post">
             {% csrf_token %}
        <input type="number" name="otp" placeholder="Enter OTP Code" required class="form-control mb-3">
            <button type="submit" class="btn btn-primary w-100 mb-2">Send OTP</button>
        </form>
<div style="display: flex; gap: 10px;">
        <a href="{% url 'register' %}">Create a new account</a> &nbsp;&nbsp;
           <a href="{% url 'login' %}">Already have an account? Login</a>

</div>

</div>
</div>

</body>
</html>
