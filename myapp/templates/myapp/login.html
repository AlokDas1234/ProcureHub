<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid mt-4">

   <h1 style="text-align:center;"><span style="background-color:#1a1714;color:#1bd4fb">PROCURE </span> <span style="background-color:#1bd4fb;">HUB</span></h1>
    <style>
.gradient-hr {
    height: 4px;
    border: none;
    background: linear-gradient(to right, #0d6efd, #6610f2);
    border-radius: 2px;
}
</style>

<hr class="gradient-hr">
    {% if messages %}
  <div class="mb-3">
    {% for message in messages %}
      <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}
  </div>
{% endif %}


   <form method="post" class="col-5 mx-auto card p-4 shadow-lg border-0">
    <h3 class="mb-4">LOGIN</h3>
       <hr class="mt-0">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required class="form-control mb-3">
    <input type="password" name="password" placeholder="Password" required class="form-control mb-3">
    <button type="submit" class="btn btn-primary w-100 mb-2">Login</button>

        <a href="{% url 'register' %}">Create a new account</a>
</form>


</div>
</body>
</html>
