<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Procure Hub | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background: #0f172a;
    color: #fff;
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* ===== HEADER ===== */
.site-header {
    background: #020617;
    padding: 25px 0;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
}

.site-header h1 {
    font-size: 2.6rem;
    font-weight: 900;
    margin: 0;
}

.procure {
    background: linear-gradient(90deg, #1bd4fb, #0d6efd);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.hub {
    background: linear-gradient(90deg, #6610f2, #1bd4fb);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* ===== MAIN CONTENT ===== */
.main-content {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
}

/* ===== LOGIN CARD ===== */
.login-container {
    background: #1e293b;
    border-radius: 18px;
    padding: 45px 40px;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 12px 35px rgba(0,0,0,0.6);
}

.login-container h3 {
    text-align: center;
    margin-bottom: 25px;
}

/* ===== FORM ===== */
.form-control {
    border-radius: 50px;
    padding: 12px 20px;
    background: #0f172a;
    border: 1px solid #334155;
    color: #fff;
    margin-bottom: 15px;
}

.form-control::placeholder {
    color: #94a3b8;
}

.form-control:focus {
    background: #0f172a;
    color: #fff;
    box-shadow: 0 0 0 0.2rem rgba(29, 78, 216, 0.5);
    border-color: #1bd4fb;
}

/* ===== BUTTON ===== */
.btn-primary {
    background: linear-gradient(90deg, #0d6efd, #1bd4fb);
    border: none;
    border-radius: 50px;
    padding: 12px;
    font-weight: 600;
}

.btn-primary:hover {
    background: linear-gradient(90deg, #1bd4fb, #0d6efd);
}

/* ===== LINK ===== */
.register-link {
    display: block;
    text-align: center;
    margin-top: 15px;
    color: #1bd4fb;
    text-decoration: none;
}

.register-link:hover {
    color: #0d6efd;
}

/* ===== FOOTER ===== */
footer {
    text-align: center;
    padding: 15px;
    color: #94a3b8;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
    .site-header h1 {
        font-size: 2.2rem;
    }

    .login-container {
        padding: 35px 25px;
    }
}
</style>
</head>

<body>

<!-- HEADER -->
<header class="site-header">
    <h1>
        <span class="procure">PROCURE</span>
        <span class="hub">HUB</span>
    </h1>
</header>

<!-- MAIN -->
<main class="main-content">
    <section class="login-container">
        <h3>Login</h3>

        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required class="form-control">
            <input type="password" name="password" placeholder="Password" required class="form-control">
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <a href="{% url 'register' %}" class="register-link">Create a new account</a>
        </form>
    </section>
</main>

<footer>
    &copy; 2026 Laser Power Infra Pvt Ltd.
</footer>

</body>
</html>
